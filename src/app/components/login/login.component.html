<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <i class="bi bi-building"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-center text-white" id="navbarNav">
        <ul class="nav navbar-nav pull-xs-center">
          <li class="nav-item mx-5 ">
            <a id="dd" class="nav-link text-white" href="/inicio">Volver <i class="bi bi-arrow-left-short"></i></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <section class="vh-100" style="background-color: #222830;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/assets/images/inicio.jpg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form class="align-items-center">

                    <div class="text-center mb-3">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #222830;"></i>
                      <span class="h1 fw-bold mb-0">Inicie sesión</span>
                    </div>


                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Usuario</label>
                      <input type="email" id="form2Example17" class="form-control form-control-lg" name="usuario" #usuario="ngModel"
                      [(ngModel)]="usuarioModel.usuario">

                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Contraseña</label>
                      <input type="password" id="form2Example27" class="form-control form-control-lg"  name="password" #password="ngModel"
                      [(ngModel)]="usuarioModel.password">

                    </div>
                    <div class="text-center mb-3">
                      <button id="boton" class="btn btn-dark btn-lg btn-block" type="button" routerLink="/empresas" routerLinkActive="active" (click)="login()">Login</button>
                    </div>
                    <div id="textoI" class="text-center mb-3">
                      <p>Inicia sesión con:</p>
                      <button id="ini" type="button" class="btn btn-dark btn-floating mx-2">
                        <i class="bi bi-facebook"></i>
                      </button>

                      <button id="ini" type="button" class="btn btn-dark btn-floating mx-2">
                        <i class="bi bi-google"></i>
                      </button>

                      <button id="ini" type="button" class="btn btn-dark btn-floating mx-1">
                        <i class="bi bi-twitter"></i>
                      </button>

                      <button id="ini" type="button" class="btn btn-dark btn-floating mx-1">
                        <i class="bi bi-github"></i>
                      </button>
                    </div>

                    <a class="small text-muted"  routerLink="/login" routerLinkActive="active" >¿Olvidaste tu contraseña?</a>
                    <br>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="#!" id="registrar"
                        style="color: #393f81;"  routerLink="/registro" routerLinkActive="active">Registrate acá</a></p>
                    <a  class="small text-muted">Terms of use.</a>
                    <a  routerLink="/inicio" routerLinkActive="active" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
<router-outlet></router-outlet>
